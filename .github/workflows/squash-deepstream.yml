name: Squash DeepStream Base Image

on:
  workflow_dispatch:

jobs:
  squash:
    strategy:
      matrix:
        job:
          - runner: 4vcpu-ubuntu-2404
            arch: amd64
          - runner: 4vcpu-ubuntu-2404-arm
            arch: arm64

    name: Squash DeepStream - ${{ matrix.job.arch }}
    runs-on: ${{ matrix.job.runner }}

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.API_TOKEN_GITHUB }}

      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Squash and push DeepStream image
        env:
          DEEPSTREAM_VERSION: "8.0"
          ARCH: ${{ matrix.job.arch }}
        run: |
          BASE_IMAGE="nvcr.io/nvidia/deepstream:${DEEPSTREAM_VERSION}-triton-multiarch"
          OUTPUT_TAG="ghcr.io/greenroom-robotics/deepstream-squashed:${DEEPSTREAM_VERSION}-triton-multiarch-${ARCH}"

          echo "Pulling DeepStream base image for ${ARCH}..."
          docker pull --platform linux/${ARCH} ${BASE_IMAGE}

          echo "Squashing image: ${BASE_IMAGE} -> ${OUTPUT_TAG}"
          docker-squash -t ${OUTPUT_TAG} ${BASE_IMAGE}

          echo "Pushing squashed image to registry: ${OUTPUT_TAG}"
          docker push ${OUTPUT_TAG}

          echo "Successfully squashed and pushed ${OUTPUT_TAG}"

  create-manifest:
    name: Create Multi-Arch Manifest
    runs-on: 2vcpu-ubuntu-2404
    needs: squash

    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.API_TOKEN_GITHUB }}

      - name: Create and push manifest
        env:
          DEEPSTREAM_VERSION: "8.0"
        run: |
          docker manifest create ghcr.io/greenroom-robotics/deepstream-squashed:${DEEPSTREAM_VERSION}-triton-multiarch \
            ghcr.io/greenroom-robotics/deepstream-squashed:${DEEPSTREAM_VERSION}-triton-multiarch-amd64 \
            ghcr.io/greenroom-robotics/deepstream-squashed:${DEEPSTREAM_VERSION}-triton-multiarch-arm64

          docker manifest push ghcr.io/greenroom-robotics/deepstream-squashed:${DEEPSTREAM_VERSION}-triton-multiarch

          echo "Successfully created and pushed multi-arch manifest"
